<div>
  <div class="main container landing">
    <div class="row-fluid">
      <div class="span6 stats">
        <h5>Ripple Network Stats</h5> 
        <ul>
          <li>
            <label>Total Network Value:</label>
            <div class="stat">
              <span ng-bind="networkValue">--</span>
              <small>XRP</small>
            </div>
          </li>
          <li>
            <label>Trade Volume <small>(24 hours - USD terms)</small>:</label>
            <div class="stat" ng-bind="tradeVolume"></div>
          </li>
          <li>
            <label># of Ripple accounts:</label>
            <div class="stat" ng-bind="totalAccounts"></div>
          </li>
          <li>
            <label>Ledger #:</label>
            <div class="stat" ng-bind="ledgerIndex">--</div>
          </li>   
        </ul>
      </div>
      <div class="span6">
        <h5>Live Transaction Feed</h5>
        <div id="liveFeed"></div>
      </div>
    </div>
    <h5>Top Markets</h5> 
    <div id="topMarkets"></div> 
  </div>
</div>
