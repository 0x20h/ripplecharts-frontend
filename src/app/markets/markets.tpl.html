<div class="markets row-fluid">
  <div class="span3">
    <div id="tradeFeed"></div> 
  </div>   
  
  <div class="wrap span9">
    <div id="currencyPair">
      <div class="rippleStatus">
        <div class="items">
          <div class="label" ng-bind="ledgerLabel"></div>
          <div class="index" ng-bind="ledgerIndex">--</div>
          <div class="status">
            <svg height="20" width="20" ng-class="connectionStatus">
              <circle cx="10" cy="10" r="5" fill="#c00" />
            </svg>
          </div>
        </div>
      </div>
            
      <div id="base" class="dropdowns"></div>
      <div id="flip"><span>Flip</span></div>
      <div id="quote" class="dropdowns"></div>
    </div>
    
    
    <div id="interval"></div>
    <div id="chartType"></div>
    <div id="priceChart"></div>
    <div id="bookChart"></div>
    <div id="bookTables"></div>
  </div>
</div>
