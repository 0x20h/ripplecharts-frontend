<!DOCTYPE html>
<html>
  <head>
    <title ng-bind="pageTitle">Ripple Charts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- D3 needs this -->
    <meta charset="utf-8">
    
    <!-- social media tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@ripple">
    <meta name="twitter:title" content="Ripple Charts">
    <meta name="twitter:description" content="Ripple Network Data Visualization.">
    <meta name="twitter:creator" content="@ripple">
    <meta name="twitter:image:src" content="">
    <meta property="og:title" content="Ripple Charts" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https:/ripplecharts.com" />
    <meta property="og:image" content="" />
    <meta property="og:description" content="Ripple Network Data Visualization.">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Open Sans from google -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,700' rel='stylesheet' type='text/css'>
    
    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>

  </head>
  <body ng-controller="AppCtrl" ng-class="theme">
    <div class="header">
      <i class="fa fa-align-justify nav-toggle" snap-toggle></i>
      <a href="#/" ui-route="/" class="logo" snap-close></a>
      <div class="theme">
        <span ng-click="theme = 'light'" ng-class="{selected : theme == 'light'}">Light</span>
        <span ng-click="theme = 'dark'"  ng-class="{selected : theme == 'dark'}">Dark</span>
      </div>  
    </div> 
             
    <div snap-drawer>
      <ul class="nav">
        <li class="top">
        </li>
        <li ui-route="/markets"  class="category">
          <a href="#/markets" snap-close><img src="assets/icons/999_markets.svg">Markets</a>
        </li> 
        <li class="page">
          <ul>
            <li ui-route="/markets" ng-class="{active:$uiRoute}">
              <a href="#/markets" snap-close>Live Chart</a>
            </li>
            <li ui-route="/multimarkets" ng-class="{active:$uiRoute}">
              <a href="#/multimarkets" snap-close>Multi Markets</a>
            </li>
          </ul>
        </li>
        <li ui-route="/value" class="category value">
          <a href="#/value" snap-close><img src="assets/icons/999_value.svg"></i>Value</a>
        </li> 
        <li class="page">
          <ul>
            <li ui-route="/value" ng-class="{active:$uiRoute}">
              <a href="#/value" snap-close>Capitalization</a>
            </li>
          </ul>
        </li>    
        <li ui-route="/accounts" class="category accounts">
          <a href="#/accounts" snap-close><img src="assets/icons/999_accounts.svg"></i>Accounts</a>
        </li> 
        <li class="page">
          <ul>
            <li ui-route="/accounts" ng-class="{active:$uiRoute}">
              <a href="#/accounts" snap-close>Accounts Explorer</a>
            </li>
          </ul>
        </li> 
        <li ui-route="/network" class="category network">
          <a href="#/network" snap-close><img src="assets/icons/999_stats.svg"></i>Network</a>
        </li> 
        <li class="page">
          <ul>
            <li ui-route="/network" ng-class="{active:$uiRoute}">
              <a href="#/network" snap-close>Accounts</a>
            </li>
            <li ui-route="/network" ng-class="{active:$uiRoute}">
              <a href="#/network" snap-close>Transactions</a>
            </li>
          </ul>
        </li> 
      </ul>
    </div snap-drawer>
    
    <div snap-content class="snap-content" snap-options="snapOptions">    
      
      <div ui-view="main" style="overflow:hidden;"></div>
      <footer class="footer row">
        <div class="footer-inner"></div>
        <small><a href="">v<%= version %></a></small>
      </div>
      </footer>
    </div>    
  </body>
</html>
